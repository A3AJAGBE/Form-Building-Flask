<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A3AJAGBE Secrets | Log in</title>
</head>
<body>
    <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
        <form method="POST" action="">
            {{ form.csrf_token }}
            <p>
                {{ form.email.label }} <br> {{ form.email(size=30) }}
            </p>
            <p>
                {{ form.password.label }} <br> {{ form.password(size=30) }}
            </p>

                {{ form.submit }}
        </form>
    </div>
</body>
</html>
